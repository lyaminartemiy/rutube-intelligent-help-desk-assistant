<div style="display: flex; flex-direction: column;     height: 100vh;">
    <div style="z-index:3;width: 100%; height: 72px; position:fixed;top: 0;background-color: #1C232B; display: flex; align-items: center; justify-content: space-between">
        <img src="assets/logo.svg" style="width: 180px; margin-left: 20px;">
        <div style="border-radius: 50%;
            margin-right: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 40px;
            background-color: #889BAF;
            width: 40px;" (click)="opened.set(!opened())"><img src="assets/user.svg" width="26px"></div>
        <div style="background-color: #29333D;
    border-radius: 8px;
    box-shadow: 0 4px 34px 6px rgba(0, 0, 0, 0.25);
    box-sizing: border-box;
    font-family: Open Sans, sans-serif;
    position: absolute;
    right: 20px;
    top: 65px;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
    width: 450px;
    z-index: 25;" *ngIf="opened()">
            <section style="align-items: center;
            border-bottom: 1px solid #212932;
            display: flex;
            justify-content: flex-start;
            margin: 0 24px;
            padding: 16px 0"  *ngIf="profile | async as prof">

                <div style="border-radius: 50%;
            margin-right: 20px;
            cursor: pointer;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #889BAF;
            width: 40px;" (click)="opened.set(!opened())"><img src="assets/user.svg" width="20px"></div>
                <div class="wdp-header-user-avatar-module__login">
                    <p style="font-size: 14px !important;">
                        {{prof.fullName}}
                    </p>
                    <p style="font-size: 12px !important;">{{ prof.email }}</p>
                </div>
            </section>
            <section style="margin: 10px 24px;" *ngIf="profile | async as prof">
                <div style="display: flex; align-items: center; gap: 10px" class="block" (click)="opened.set(false)" [routerLink]="prof.roleName=='ADMIN' ? '/admin' : '/account'">
                    <img src="assets/account.svg">
                    <a>Мой профиль</a>
                </div>
                <div style="display: flex; align-items: center; gap: 10px; margin-top: 20px" (click)="opened.set(false); rutubeService.logout()">
                    <img src="assets/logout.svg">
                    <a>Выйти</a>
                </div>
            </section>
        </div>
    </div>
    <div style="display: flex; flex-direction: row;width: 100%; height: 100vh; margin-top: 72px;">
        <app-header style="position:fixed; z-index: 5" ></app-header>
        <div style="margin-left: 242px; width: calc(100% - 300px); background-color: #14191F; padding: 20px;     max-height: max-content;">
            <router-outlet ></router-outlet>

        </div>
    </div>
</div>
