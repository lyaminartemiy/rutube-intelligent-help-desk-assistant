<h1 style="font-size: 18px !important;">Мои обращения</h1>
<div style="display: flex; flex-wrap: wrap; width: 100%; gap: 35px; margin-top: 30px" *ngIf="all">
        <app-appeal *ngFor="let item of all" [item]="item" [all]="false" (close)="closeAppeal()"></app-appeal>
</div>
<p *ngIf="all.length===0">Моих обращений не найдено</p>
