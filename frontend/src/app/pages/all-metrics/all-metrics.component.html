<div style="display:flex;         height: auto;flex-direction: column; gap: 1rem; padding: 2rem 1rem; align-items: start;background-color: #e9eaed">
    <div style="display:flex; align-items: baseline; justify-content: space-between; width: 100%">
        <h2>Просмотр основных метрик</h2>
        <button mat-icon-button color="primary" (click)="closeDialog()"><mat-icon style="transform: scale(1.3)" color="primary">clear</mat-icon></button>
    </div>
    <div style="display: flex; flex-direction: column; gap: 1rem">
        <p *ngFor="let i of allMetrics">{{ i.metric.title }}: {{i.value}}</p>
    </div>
    

</div>
